<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Sign In Form</title>
    <!-- CSS Stylesheet -->
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="center">
      <p class="form-heading-text">WELCOME BACK</p>
      <p class="sign-in"><em>Sign In</em></p>
      <form>
        <label for="email"></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
        /><br /><br />
        <label for="password"></label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        /><br /><br />
        <button name="submit" class="forgot-link" type="submit">Forgot?</button>
        <input class="submit" type="submit" value="SIGN IN" />
      </form>
      <p class="subtext">I don't have an account</p>
    </div>
  </body>
</html>
